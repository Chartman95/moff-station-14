- type: constructionGraph
  id: Boxcar
  start: start
  graph:
    - node: start
      edges:
        - to: boxcar
          steps:
            - material: Cardboard
              amount: 5
            - material: MetalRod
              amount: 4
            - tag: Flashlight
              name: a flashlight
              icon:
                sprite: Objects/Tools/flashlight.rsi
                state: flashlight
            - tag: CrayonBox
              name: a box of crayons
              icon:
                sprite: Objects/Fun/crayons.rsi
                state: box
            - material: Cable
              amount: 2
              doAfter: 5

