- type: entity
  id: Boxcar
  parent: BigBox
  name: Boxcar
  description: With a little imagination, and a lot of duct tape, a box can be anything.
  components:
  - type: CardboardBox
    quiet: true        #We aren't snake anymore... it's not a surprise.
  - type: EntityStorage             #Not needed here, use when needing to change the capacity
    isCollidableWhenOpen: false
    openOnMove: false
    airtight: false
    capacity: 5 #5 entity capacity baseline.
  - type: Damageable
    damageContainer: Box
    damageModifierSet: FlimsyMetallic     #Boxcars are more solid
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50                        #Decent base health pool
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Sprite
    noRot: true
    sprite: _Moffstation/Structures/Storage/boxcars.rsi
    layers:
    - state: boxcar
      map: ["enum.StorageVisualLayers.Base"]
    - state: boxcar_open
      map: ["enum.StorageVisualLayers.Door"]
  - type: EntityStorageVisuals
    stateBaseClosed: boxcar
    stateDoorOpen: boxcar_open
  - type: Transform
    noRot: false
  - type: Rotatable
  - type: Construction
    graph: Boxcar
    node: boxcar
  - type: Skates
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 5
    weightlessModifier: 1.5
